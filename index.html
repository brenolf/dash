<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1543390215934507',
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="wraper">
        <h1>DASH</h1>

        <div class="menu">
            <div>Your best score is <span id="best"></span></div>
            <a id="btn_play">Start game</a>
            <a id="btn_howto">How to play</a>
            <a id="btn_leader">Leaderboards</a>
            <a class="fb"><i class="icon-facebook"></i></a>
            <a class="tw"><i class="icon-twitter"></i></a>
            <a class="gp"><i class="icon-gplus"></i></a>
            <div class="clear"></div>
        </div>

        <div class="clear"></div>
    </div>

    <div class="score" id="score">
        <div class="counter" id="counter">10</div>
        <div class="timer">
            <div class="fill" id="gauge"></div>
        </div>
        <div class="lives">
            <div></div>
            <div class="middle"></div>
            <div></div>
        </div>
        <div class="clear"></div>
    </div>

    <section id="panel-0"></section>
    <section id="panel-1"><i></i></section>
</body>
